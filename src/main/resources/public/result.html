<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Результат</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="refresh" content="10">
</head>
  <body>
    <div style="font-size:20px" th:text="${answer}"></div><br>
    <p style="display:none;" id="isFileReady" th:text="${isFileReady}"></p><br>

    <a href="javascript:showhide('download', 'isFileReady')">
      Проверить, закончилась ли проверка
    </a>
    <div id="download" style="display:none;">
      <p>Теперь вы можете скачать файлы: <br>
        <a th:href="'/download/all-results'" download>Скачать со всеми IP</a></p><br>
        <a th:href="'/download/only-with-domains'" download>Скачать с найденными доменами</a></p><br>
        <a href="/">Сделать ещё один запрос</a></p>
    </div>
    <script>
      function showhide(id, id2) {
          console.log(document.getElementById(id2).textContent)
          if (document.getElementById(id2).textContent == 'true') {
            var e = document.getElementById(id);
            e.style.display = (e.style.display == 'block') ? 'none' : 'block';
          } else { location.reload() }
       }
    </script>

  </body>
</html>
